<!DOCTYPE html>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<html>
  <head>
    <title>Login Page</title>
    <script>
      function redirectToTeacherWebsite() {
        window.location.href = "https://cenetra-teacher.vercel.app/";
      }

      function redirectToAdminWebsite() {
        window.location.href = "https://cenetra-admin.vercel.app/";
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <h1 class="welcome-text">Welcome to Curiouss Kids</h1>
        <div class="buttons-container">
          <button
            class="login-button-container"
            onclick="redirectToTeacherWebsite()"
          >
            <span class="login-button-text">Teacher</span>
          </button>
          <button
            class="login-button-container"
            onclick="redirectToAdminWebsite()"
          >
            <span class="login-button-text">Admin</span>
          </button>
        </div>
      </div>
      <div class="image-container">
        <div class="image-wrapper">
          <img
            src="SchoolLogo.png"
            style="
              width: 100%;
              height: 100%;
              align-self: center;
              align-items: center;
              align-content: center;
              display: flex;
            "
          />
        </div>
      </div>
    </div>
  </body>
  <link rel="stylesheet" href="app.css" />
  <script src="app.js"></script>
</html>
